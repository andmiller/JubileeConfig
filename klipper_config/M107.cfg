[gcode_macro M107]
rename_existing: M107.1
gcode:       
    {% if 'P' in params %}
	{% set P = params.P |int %}
        {% if P == 0 %}
            M107.1
        {% elif P == 1 %}
        #If you need more fans copy the logic below for each additional fan.
            SET_PIN PIN=tool2_fan VALUE=0 
        {% endif %} 
    {% else %}
	    M107.1
    {% endif %} 
